<!doctype html>
<html>
  <head>
    <title>OverDrive Multiple Library Quick Search Popup</title>
    <script src="popup.js"></script>
    <style>
      body {
        min-width: 250px;
        max-width: 400px;
        font-family: "LinetoBrown", "Helvetica Neue", Helvetica, Arial, Verdana, sans-serif;
        font-size: 90%;
      }
      input[type="submit"] {font-weight: bold;}
      input.submitSearch:hover {background-color: #73CEE1; color: white; height: 100%; }
      .qInput {width:95%; font-size: 125%;}
    </style>

  </head>
  <body>
    <h3>Multiple Library Quick Search</h3>
    <div id="formDiv" style="margin-bottom: 20px;">
      <form>
        <p>Author, Title, or Keywords: </p>
        <p><input id="q" type="text" class="qInput" /></p>
        <p>Media Type: </p>
        <p><input id="eBookOnly" name="radio1" type="radio" checked/> Show only eBooks</p>
        <p><input id="AudiobookOnly" name="radio1" type="radio"/> Show only Audiobooks</p>
        <p><input id="either" name="radio1" type="radio"/> Show all results</p>
        <p><input id="submitSearch" type="submit" class="submitSearch" value="SEARCH SAVED LIBRARIES" /></p>
      </form>
    </div>
    <div id="resultDiv">
      <p>
        <span id="result" style="color:blue"></span>
      </p>
    </div>
  </body>
</html>
